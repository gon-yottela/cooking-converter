  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <meta name="twitter:card" content="summary_large_image">

  <meta property="og:description" content="日本とアメリカの単位変換ツール（料理編）">
  <meta property="og:image" content="https://gon-yottela.github.io/cooking-converter/img/twitter-card.png">

  <title>Mr. COOKING CONVERTER</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">

<body>

<!-- タイトル背景 -->
<div class="title-bg">
  <div class="title-bg-left">
  </div>
  <div class="title-bg-right">
  </div>
</div>

<!-- タイトル -->
<div class="title">
  <img src="img/japan.png" alt="">
  <h1>Mr. COOKING CONVERTER</h1>
  <img src="img/america.png" alt="">
</div>

<main>
  <!-- 温度の変換 -->
  <section class="content1">
    <div class="container">
      <div class="icon">
        <img src="img/oven.png" alt="oven">
      </div>
      <div class="convert-box">
        <div class="celsius">
          <input id="celsius" type="number" name="celsius" value=""><h2>°C</h2>
        </div>
        <div class="convert-btn">
          <span id="btn1"><i class="fas fa-chevron-up"></i>　CONVERT　<i class="fas fa-chevron-down"></i></span>
        </div>
        <div class="fahrenheit">
          <input id="fahrenheit" type="number" name="fahrenheit" value=""><h2>°F</h2>
        </div>
      </div>
    </div>
  </section>

  <!-- 容積の変換 -->
  <section class="content2">
    <div class="container">
      <div class="icon">
        <img src="img/cup.png" alt="cup">
      </div>
      <div class="convert-box">
        <div class="cup1">
          <div class="cup-equal1">
          </div>
          <div class="input1">
            <input id="j-cup" type="number" name="" value=""><h2>カップ</h2>
          </div>
          <div class="cup-equal2">
            <p>=</p>
          </div>
          <div class="input2">
            <input id="ml" type="number" name="" value=""><h2>ml (cc)</h2>
          </div>
        </div>
        <div class="convert-btn">
          <span id="btn2"><i class="fas fa-chevron-up"></i>　CONVERT　<i class="fas fa-chevron-down"></i></span>
        </div>
        <div class="cup2">
          <div class="cup-equal1">
          </div>
          <div class="input1">
            <input id="a-cup" type="number" name="" value=""><h2>cup(s)</h2>
          </div>
          <div class="cup-equal2">
            <p>=</p>
          </div>
          <div class="input2">
            <input id="fl-oz" type="number" name="" value=""><h2>fl oz</h2>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- 重さの変換 -->
  <section class="content3">
    <div class="container">
      <div class="icon">
        <img src="img/scale.png" alt="scale" width="112">
      </div>
      <div class="convert-box">
        <div class="oz-lb">
          <div class="equal-box">
          </div>
          <div class="gram oz-lb-box">
            <input id="g" type="number" name="" value=""><h2>g</h2>
          </div>
        </div>
        <div class="convert-btn">
          <span id="btn3"><i class="fas fa-chevron-up"></i>　CONVERT　<i class="fas fa-chevron-down"></i></span>
        </div>
        <div class="oz-lb">
          <div class="equal-box">
          </div>
          <div class="oz-lb-box">
            <input id="oz" type="number" name="" value=""><h2>oz (ounce)</h2>
          </div>
          <div class="equal-box">
            <p>=</p>
          </div>
          <div class="oz-lb-box">
            <input id="lb" type="number" name="" value=""><h2>lb (pound)</h2>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- 大さじ・小さじ -->
  <section class="content4">
    <div class="container">
      <div class="icon">
        <img src="img/spoon.png" alt="spoon" width="144">
      </div>
      <div class="spoon-flex">
        <div class="spoon-left">
          <h2>大さじ 1</h2>
          <h2>小さじ 1</h2>
        </div>
        <div class="spoon-center">
          <p>=</p>
          <p>=</p>
        </div>
        <div class="spoon-right">
          <h2>1 Tbsp.</h2>
          <h2>1 Tsp.</h2>
        </div>
      </div>
    </div>
    <div class="ad">
      <!-- admax -->
      <script src="https://adm.shinobi.jp/s/6de0410a70db1705af16e7f2b37ede37"></script>
      <!-- admax -->
    </div>
  </section>

</main>
<footer>
  <p>&copy; 2019 Mr. COOKING CONVERTER</a></p>
</footer>

<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
