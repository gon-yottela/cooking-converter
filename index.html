<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mr.COOKING CONVERTER－日米単位変換くん－</title>
  <link rel="icon" type="image/png" href="img/favicon.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/tablet.css">
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
</head>

<body>

<div class="title-bg">
  <div class="title-bg-left">

  </div>
  <div class="title-bg-right">

  </div>
</div>
<div class="title">
  <img src="img/japan.png" alt="">
  <h1>Mr. COOKING CONVERTER</h1>
  <img src="img/america.png" alt="">
</div>

<main>
  <!-- oven -->
  <section class="content1">
    <div class="container">
      <div class="icon">
        <img src="img/oven.png" alt="oven">
      </div>
      <div class="convert-box">
        <div class="celsius">
          <input id="celsius" type="text" name="celsius" value=""><h2>°C</h2>
        </div>
        <div class="convert-btn">
          <span id="btn1"><i class="fas fa-chevron-up"></i>　CONVERT　<i class="fas fa-chevron-down"></i></span>
        </div>
        <div class="fahrenheit">
          <input id="fahrenheit" type="text" name="fahrenheit" value=""><h2>°F</h2>
        </div>
      </div>
    </div>
  </section>

  <!-- cups -->
  <section class="content2">
    <div class="container">
      <div class="icon">
        <img src="img/cup.png" alt="cup">
      </div>
      <div class="convert-box">
        <div class="cup1">
          <div class="cup-equal1">
          </div>
          <div class="input1">
            <input id="j-cup" type="text" name="" value=""><h2>カップ</h2>
          </div>
          <div class="cup-equal2">
            <p>=</p>
          </div>
          <div class="input2">
            <input id="ml" type="text" name="" value=""><h2>ml (cc)</h2>
          </div>
        </div>
        <div class="convert-btn">
          <span id="btn2"><i class="fas fa-chevron-up"></i>　CONVERT　<i class="fas fa-chevron-down"></i></span>
        </div>
        <div class="cup2">
          <div class="cup-equal1">
          </div>
          <div class="input1">
            <input id="a-cup" type="text" name="" value=""><h2>cup(s)</h2>
          </div>
          <div class="cup-equal2">
            <p>=</p>
          </div>
          <div class="input2">
            <input id="fl-oz" type="text" name="" value=""><h2>fl oz</h2>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- scale -->
  <section class="content3">
    <div class="container">
      <div class="icon">
        <img src="img/scale.png" alt="scale" width="112">
      </div>
      <div class="convert-box">
        <div class="oz-lb">
          <div class="equal-box">
          </div>
          <div class="gram oz-lb-box">
            <input id="g" type="text" name="" value=""><h2>g</h2>
          </div>
        </div>
        <div class="convert-btn">
          <span id="btn3"><i class="fas fa-chevron-up"></i>　CONVERT　<i class="fas fa-chevron-down"></i></span>
        </div>
        <div class="oz-lb">
          <div class="equal-box">
          </div>
          <div class="oz-lb-box">
            <input id="oz" type="text" name="" value=""><h2>oz (ounce)</h2>
          </div>
          <div class="equal-box">
            <p>=</p>
          </div>
          <div class="oz-lb-box">
            <input id="lb" type="text" name="" value=""><h2>lb (pound)</h2>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- spoon -->
  <section class="content4">
    <div class="container">
      <div class="icon">
        <img src="img/spoon.png" alt="spoon" width="144">
      </div>
      <div class="spoon-flex">
        <div class="spoon-left">
          <h2>大さじ 1</h2>
          <h2>小さじ 1</h2>
        </div>
        <div class="spoon-center">
          <p>=</p>
          <p>=</p>
        </div>
        <div class="spoon-right">
          <h2>1 Tbsp.</h2>
          <h2>1 Tsp.</h2>
        </div>
      </div>
    </div>
  </section>

</main>
